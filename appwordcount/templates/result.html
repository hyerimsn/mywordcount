{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <title>Document</title>
</head>
<body>
        <a href="{% url 'index' %}"> retry </a>

            <div class="row">

                    <div class="col">

                        <div class="leftside"> 
                                <h2 id="origin" style="margin-top:50px;margin-bottom:50px">
                                    This is what you just wrote</h2>
                                <p align=justify style="background-color:white;
                                                        box-shadow: 3px 3px gold;
                                                        border-radius:10px;
                                                        font-size:16px;
                                                        padding:15px;
                                                        margin:5px;
                                                        margin-bottom:30px;">
                                                {{original}}
                                </p>
                        </div>

                    </div>

                    <div class="col">

                        <div class="rightside">
                                <h2 id="number" style="margin-top:50px;margin-bottom:50px">
                                    The number of words you typed</h2>
                                <p align=justify style="background-color:white;
                                    box-shadow: 3px 3px gold;
                                    border-radius:10px;
                                    font-size:16px;
                                    padding:15px;
                                    margin:5px;
                                    margin-bottom:30px;">
                                {{countdict}}
                                </p>
                                
                                <h3 class=summary style="margin-top:30px;margin-bottom:30px">organized</h3>
                                <p align=justify style="background-color:white;
                                    box-shadow: 3px 3px gold;
                                    border-radius:10px;
                                    font-size:16px;
                                    padding:15px;
                                    margin:5px;
                                    margin-bottom:30px;">
                                {%for n,m in countitem%}
                                {{n}}----------------{{m}}<br>
                                {%endfor%}
                                </p>
                        </div>
    
                    </div>
            </div>

</body>
</html>
